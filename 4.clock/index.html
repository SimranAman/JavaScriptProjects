<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="clock" id="Clock">
    
      <div id="timer">
        <h1 id="heading">  <span class="hour" id="currDay"></span> </h1>
     <span class="hour" id="Hour"></span>
     <span class="hour">:</span>
     <span class="hour" id="Minute"></span>
     <span class="hour" >:</span>
     <span class="hour" id="seconds"></span>
     <span class="hour"></span>
    <!-- <span class="hour" id="mseconds"></span> -->
     <span class="hour" id="period"></span>
     </div>
    <div id="Calander">
    <span class="hour" id="Day"></span>
     <span class="hour">-</span>
     <span class="hour" id="Month"></span>
     <span class="hour" >-</span>
     <span class="hour" id="Year"></span>
     <span class="hour"></span>
    
      </div>
    
    </div>



  <script src="app.js">  </script>
</body>
</html>
